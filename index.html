<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside>
        <img src="/images/bg.jpg" alt="background">
        <div class="logo">
            <img src="/images/odin.png" alt="odin">
            <h1>ODIN</h1>
        </div>
    </aside>

    <main>
        <header>
            <p>This is not real online service! You know you need something like this in your life to help you relize your deepest dreams.</p>
            <h3>Sign up now to get started.</h3>
            <h3 class="text">You know you want to.</h3>
        </header>

        <div class="form_wrapper">
            <form>
                <h1>Let's do this!</h1>
                <div class="inputWrapper">

                    <div class="inputGrid">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstname" required>
                    </div>

                    <div class="inputGrid">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastname" required>
                    </div>
                    
                    <div class="inputGrid">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="inputGrid">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" required>
                    </div>

                    <div class="inputGrid">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" required>
                    </div>

                    <div class="inputGrid">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpassword" required>
                    </div>

                </div>
            </form>
        </div>

        <section>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Login</a></p>
        </section>
    </main>
    
</body>
</html>
